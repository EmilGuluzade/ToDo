<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center text-light my-4">
        <h1 class="mb-4">To Do</h1>
        <form class="search">
          <input
            autocomplete="off"
            type="text"
            name="search"
            class="form-control "
            placeholder="Search..."
          />
        </form>
      </header>
      <ul class="list-group text-light todos gap-2">
        <li
          class="list-group-item d-flex justify-content-between align-item-center"
        >
          <span>Eve getmek</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-item-center"
        >
          <span>Uniye getmek</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-item-center"
        >
          <span>Uniye getmek</span>
          <i class="far fa-trash-alt delete"></i>
        </li>
      </ul>
      <form class="my-4 text-center add">
        <label for="" class="text-light display-6">New To Do</label>
        <input type="text" class="form-control m-auto" name="add" />
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/8de2464d55.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
